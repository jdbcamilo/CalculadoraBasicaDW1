<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Juan Diaz</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="Contenedor">
  <div class="Titulo">Calculadora Basica | Desarollo Web I</div> 
  <div class="Calculadora">
    <div class="pantalla">0</div>
    <button id="Izquierda" class="btn">⬅</button>
    <button id="Derecha" class="btn">⮕</button>
    <button id="fraccion" class="btn"><img src="icons/fraccion.svg" /></button>
    <button class="btn">√</button>
    <button class="btn">^</button>
    <button class="btn">(</button>
    <button class="btn">)</button>
    <button id="conversion" class="btn">S↹D</button>
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button id="DEL" class="btn">DEL</button>
    <button id="AC" class="btn">AC</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button id="multiplicar" class="btn">*</button>
    <button id="dividir" class="btn">/</button>
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button id="sumar" class="btn">+</button>
    <button id="restar" class="btn">-</button>
    <button class="btn">0</button>
    <button class="btn">.</button>
    <button id="porcentaje" class="btn">%</button>
    <button id="resultado" class="btn">ANS</button>
    <button id="igual" class="btn">=</button>
  </div>
</div>

  <script src="/js/main.js"></script>
</body>
